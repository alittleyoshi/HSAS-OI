<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>HSAS OI</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #c96152;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background-color: #f5f5f5;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #86919b;
        }

        .header p {
            font-size: 1.2rem;
            line-height: 1.5rem;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .team-member {
            background-color: #ffffff;
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }

        .team-member img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .team-member h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .team-member p {
            font-size: 1.2rem;
            line-height: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .social-links a {
            font-size: 1.5rem;
            color: #000000;
        }

        .social-links a:hover {
            color: #007bff;
        }

        .card {
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .card-description {
            font-size: 1rem;
            line-height: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-link {
            font-size: 1rem;
            color: #000;
            text-decoration: none;
        }

        .card-link:hover {
            color: #007bff;
        }

        .icon {
            font-size: 2rem;
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>HSAS OI</h1>
            <p>
                HSAS OI 团队是一群志存高远，博学优雅，创意自信，引领未来的时代青年才俊。
            </p>
        </div>

        <div class="team-members">
            <div class="team-member">
                <img src="Images/Gu.png" alt="谷的头像" />
                <h3>谷</h3>
                <p>
                    铰链
                </p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="Images/Zhuo.webp" alt="卓的头像" />
                <h3>卓</h3>
                <p>
                    铰链
                </p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="Images/JiaZY.png" alt="贾的头像" />
                <h3>贾</h3>
                <p>
                    ● 2023年全国青少年信息学奥林匹克冬令营铜牌

                    ● 2022年全国青少年信息学奥林匹克联赛NOIP省一等奖
                </p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="Images/Miya.png" alt="Miya的头像" />
                <h3>Miya</h3>
                <p>
                    学姐
                </p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-title">
                <i class="fas fa-code icon"></i>
                合成大西瓜
            </div>
            <div class="card-description">
                By Li S.Q.
            </div>
            <a href="https://www.luogu.com.cn/discuss/770537" class="card-link">查看代码</a>
        </div>
        <div class="card">
            <div class="card-title">
                <i class="fas fa-database icon"></i>
                猜数字
            </div>
            <div class="card-description">
                By Xue H.Y.
            </div>
            <a href="https://www.luogu.com.cn/discuss/798093" class="card-link">查看代码</a>
        </div>
        <div class="card">
            <div class="card-title">
                <i class="fas fa-globe icon"></i>
                数码追猎
            </div>
            <div class="card-description">
                By Zhou.S.X. and Liu P.H.
            </div>
            <a href="https://github.com/alittleyoshi/digital-hunting" class="card-link">查看Github</a>
        </div>
        <div class="card">
            <div class="card-title">
                <i class="fas fa-user icon"></i>
                南国2048
            </div>
            <div class="card-description">
                By Liu P.H.
            </div>
            <a href="https://alittleyoshi.github.io/HSAS-2048-images-ver/" class="card-link">在线游玩</a>
        </div>
    </div>
</body>

</html>
