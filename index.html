<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>HSAS OI</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background-color: #c96152;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            background-color: #f5f5f5;
            padding: 2rem;
            margin-bottom: 2rem;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #86919b;
        }

        .header p {
            font-size: 1.2rem;
            line-height: 1.5rem;
        }

        .team-members {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .team-member {
            background-color: #ffffff;
            padding: 2rem;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
        }

        .team-member img {
            width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }

        .team-member h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .team-member p {
            font-size: 1.2rem;
            line-height: 1.5rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }

        .social-links a {
            font-size: 1.5rem;
            color: #000000;
        }

        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>HSAS OI</h1>
            <p>
                HSAS OI 团队是一群志存高远，博学优雅，创意自信，引领未来的时代青年才俊。
            </p>
        </div>

        <div class="team-members">
            <div class="team-member">
                <img src="Images/Gu.png" alt="谷的头像" />
                <h3>谷</h3>
                <p>
                    铰链
                </p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="Images/Zhuo.webp" alt="卓的头像" />
                <h3>卓</h3>
                <p>
                    铰链
                </p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="Images/JiaZY.png" alt="贾的头像" />
                <h3>贾</h3>
                <p>
                    ● 2023年全国青少年信息学奥林匹克冬令营铜牌
                    
                    ● 2022年全国青少年信息学奥林匹克联赛NOIP省一等奖
                </p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>

            <div class="team-member">
                <img src="Images/Miya.png" alt="Miya的头像" />
                <h3>Miya</h3>
                <p>
                    学姐
                </p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-weixin"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
